<html>
	<head>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>inventory</title>

		<link rel="stylesheet" type="text/css" href="./css/basic.css" />
		<link rel="stylesheet" type="text/css" href="./css/flexslider.css" />
		<script src="./js/jquery-3.3.1.min.js"></script>
		<script src="./js/jquery.flexslider.js"></script>	
		<script>
			$(function(){
				$("#header").load("./head.html");
				$("#footer").load("./footer.html");
			});
		</script>
		  <!-- FlexSlider -->
		  <script defer src="../jquery.flexslider.js"></script>

		  <script type="text/javascript">
			$(window).load(function(){
			  $('.flexslider').flexslider({
				animation: "slide",
				controlNav: false
			  });
			});
		  </script>
	</head>
	<body>
		<div id="header"></div>
		<div id="contents_wrapper">
			<div class="main_section main_section1 container">
				<div class="flexslider">
					<ul class="slides">
						<li>
							<img src="./images/main/visual_01.jpg" width="100%" height="600px"/>
						</li>
						<li>
							<img src="./images/main/visual_02.jpg" width="100%" height="600px" />
						</li>
						<li>
							<img src="./images/main/visual_03.jpg" width="100%" height="600px" />
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
